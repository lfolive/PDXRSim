<!DOCTYPE html>

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

      <script type="text/javascript" src="http://www.plm-interop.net/html/js/jquery/jquery_plantuml.js"></script>

   <script>
      function showVerticalNav() {
        var x = document.getElementById("demo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else { 
          x.className = x.className.replace(" w3-show", "");
        }
      }
   </script>

   <body>
      <!--menu-->
      <div class="w3-content">
         <!--menu horizontal-->
         <div class="w3-bar w3-white w3-topbar w3-bottombar borda-ocre">

            <a href="index.html" 
               class="w3-bar-item w3-button texto-ocre
                      w3-hover-none 
                      texto-ocre-hover" style="padding-top:18px;">
               Início
            </a>
            <a href="processo_modelagem.html"
               class="w3-bar-item w3-button
                      w3-hover-none

            </a>
            <a href="mod_material.html"
               class="w3-bar-item w3-button

            </a>
            <a href="#3"
               class="w3-bar-item w3-button
                      w3-hover-none
